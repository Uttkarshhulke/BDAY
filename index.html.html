<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 18th Birthday ‚ù§Ô∏è</title>
<style>
body {
  background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  padding: 20px;
  overflow-x: hidden;
  position: relative;
}
#her-image {
  width: 220px;
  height: 220px;
  object-fit: cover;
  border-radius: 50%;
  border: 4px solid #ff7eb3;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  margin-bottom: 15px;
  animation: fadeInImage 1.2s ease-in-out, pulse 3s infinite ease-in-out;
}
@keyframes fadeInImage {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1); }
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
#message {
  font-size: 20px;
  margin-top: 20px;
  white-space: pre-line;
  line-height: 1.6;
}
#skip-btn {
  margin-top: 20px;
  padding: 10px 20px;
  background: linear-gradient(to right, #ff7eb3, #ff758c);
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
}
#skip-btn:hover { transform: scale(1.1); }
#rating-popup {
  display: none;
  background: white;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  margin-top: 20px;
}
.heart {
  font-size: 30px;
  cursor: pointer;
  margin: 0 5px;
  transition: transform 0.2s ease;
  color: #ccc;
}
.heart.filled { color: red; }
.heart:hover { transform: scale(1.3); }
#celebration {
  display: none;
  font-size: 22px;
  margin-top: 20px;
}
#startPopup {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.7);
  color: white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  flex-direction: column;
  z-index: 1000;
}
#startPopup button {
  margin-top:20px;
  padding:10px 20px;
  font-size:20px;
  cursor:pointer;
  border-radius:10px;
  border:none;
  background: #ff7eb3;
  color:white;
}
.floating-heart {
  position: absolute;
  font-size: 24px;
  animation: floatUp linear infinite;
  pointer-events: none;
  z-index: 0;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity:1; }
  50% { transform: scale(1.2); }
  100% { transform: translateY(-120vh) scale(1); opacity:0; }
}
@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}
.confetti {
  position: absolute;
  font-size: 20px;
  animation: confettiFall linear forwards;
  z-index:0;
}
</style>
</head>
<body>

<div id="startPopup">
  Are you ready for surprise? <br>
  <button id="yesBtn">Yes</button>
</div>

<h1>üéÇ Happy 18th Birthday, My Love ‚ù§Ô∏è‚ú®</h1>
<img src="RAND.jpg" alt="Her Picture" id="her-image">
<div id="message"></div>
<button id="skip-btn">‚è© Skip</button>

<div id="rating-popup">
  <p>üíñ How did you like my gifts and this love letter? üíå</p>
  <span class="heart" onclick="rate(1)">‚ô°</span>
  <span class="heart" onclick="rate(2)">‚ô°</span>
  <span class="heart" onclick="rate(3)">‚ô°</span>
  <span class="heart" onclick="rate(4)">‚ô°</span>
  <span class="heart" onclick="rate(5)">‚ô°</span>
</div>

<div id="celebration"></div>

<audio id="ishq-song" src="ISHQ.mp3" loop></audio>

<script>
const startPopup = document.getElementById("startPopup");
const yesBtn = document.getElementById("yesBtn");
const messageEl = document.getElementById("message");
const skipBtn = document.getElementById("skip-btn");
const ratingPopup = document.getElementById("rating-popup");
const celebrationEl = document.getElementById("celebration");
const ishqSong = document.getElementById("ishq-song");

const message = `Since I met you ‚ù§Ô∏è I never thought a beautiful girl like you will be my girlfriend üòç‚ú®
Sometimes I feel... do I really deserve you? ü•∫ You are my lucky charm üçÄ and my happiness üéâ
I may or may not have told you but I really love you more than anyone else ‚ù§Ô∏èüí´
I really care for you but I fear to lose you üò¢
I hate when other boys flirt or talk to you üò§ because you are mine and only mine ü´∂üíñ

I was so confused about what gift you will like üéÅ
Then I decided to give you 18 gifts üéÇ for your 18th birthday üéâü•∞
I hope you like them as much as I love you ‚ù§Ô∏è‚ú®`;

let i = 0;
let typingInterval;

yesBtn.addEventListener("click", () => {
  startPopup.style.display = "none";
  ishqSong.play().catch(()=>{ alert("Check your audio path!"); });
  startTyping();
  createFloatingHearts();
  createConfetti();
});

function startTyping() {
  typingInterval = setInterval(() => {
    messageEl.textContent += message[i];
    i++;
    if(i >= message.length) {
      clearInterval(typingInterval);
      showPopup();
    }
  },50);
}

function skipMessage() {
  clearInterval(typingInterval);
  messageEl.textContent = message;
  showPopup();
}

skipBtn.addEventListener("click", skipMessage);

function showPopup() {
  skipBtn.style.display = "none";
  ratingPopup.style.display = "block";
}

function rate(value) {
  const hearts = document.querySelectorAll(".heart");
  hearts.forEach((h,i)=>h.textContent = i<value ? "‚ù§Ô∏è" : "‚ô°");

  ratingPopup.style.display = "none";
  celebrationEl.style.display = "block";

  if(value===5){
    celebrationEl.innerHTML = "üéâü•∞ Yay! My efforts didn‚Äôt go to waste üíñüíå <br> ‚ù§Ô∏è I LOVE YOU SO SO SO MUCH ‚ù§Ô∏è";
  } else {
    celebrationEl.innerHTML = "üòîüíî Oh no... I will try even harder next time ü•∫‚ù§Ô∏è";
  }
}

function createFloatingHearts(){
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("floating-heart");
    heart.style.left = Math.random()*window.innerWidth+"px";
    heart.style.fontSize = (20+Math.random()*20)+"px";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.animationDuration = (5+Math.random()*5)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),10000);
  }, 500);
}

function createConfetti(){
  setInterval(()=>{
    const conf = document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left = Math.random()*window.innerWidth+"px";
    conf.style.color = `hsl(${Math.random()*360}, 100%, 70%)`;
    conf.style.animationDuration = (3+Math.random()*3)+"s";
    conf.innerText = "üéä";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),6000);
  },300);
}
</script>

</body>
</html>
